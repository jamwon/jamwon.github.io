<!DOCTYPE html>
<html>
<head>
<script>
dataLayer = [];

var tOID, tCID, tST, tCat, tSKU, tQ, tPromo;

try {
	tOID = localStorage.getItem("txtOrderID");
	tST = localStorage.getItem("txtSubTotal");
	tCat = localStorage.getItem("txtCategory");
	tSKU = localStorage.getItem("txtSKU");
	tQ = localStorage.getItem("txtQuantity");
	tPromo = localStorage.getItem("txtPromo");

	dataLayer.push({
		'txtOrderID': tOID,
		'txtPromo': tPromo,
		'txtItems': [{
			'txtSubTotal': tST,
			'txtCategory': tCat,
			'txtSKU': tSKU,
			'txtQuantity': tQ
		}]
	});
}
catch(err) {
	console.log("Error: No order details to Check-Out.");
}
</script>
